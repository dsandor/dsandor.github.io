<!DOCTYPE html>
<html ng-app="blogApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.clean.css" rel="stylesheet" />
</head>
<body ng-controller="BlogListCtrl">

<headroom>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3"><img src="images/me-head.png" height="48" width="54" /></div>
                <div class="col-sm-9 col-md-9 col-lg-9"><a class="navbar-brand" href="#">DavidSandor.com</a></div>
            </div>

        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#blog">Blog</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
</headroom>

<div class="container article-list-container">

    <div class="row">
        <div class="col-md-3">
            <div id="tagCloud" class="affix"></div>
        </div>

        <div class="col-md-9"
             infinite-scroll="blog.nextPage()"
             infinite-scroll-distance="1"
                >
            <div ng-repeat="article in blog.articles">
                <div class="row">
                    <h1 class="article-title" ng-bind="article.Title"></h1>
                    <span class="article-posted-on">posted on: <span ng-bind="article.PublishDate" class="article-posted-on" /></span>
                    <div class="article-body" ng-bind-html="article.Content" />
                </div>
            </div>
        </div>
    </div>

</div><!-- /.container -->

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<!--<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>-->
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.querystring.js"></script>
<script src="js/dsTagCloud.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular-sanitize.min.js"></script>
<script src="js/ng-infinite-scroll.min.js"></script>
<script src="app/js/controllers.js"></script>
<script src="js/headroom.min.js"></script>
<script src="js/angular.headroom.js"></script>

<script>
    // Build out the tag cloud.
    var tagCloud = $("#tagCloud").tagcloud();
</script>

</body>
</html>
